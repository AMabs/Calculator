<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculatorContainer">
        
        <div class="screen">
            <div id="prevNumber"></div>
            <div id="display"></div>
        </div>
    
        <div class="buttonsGrid">
            <div class="mods">
                <button id="clearBtn">Clear</button>
                <button id="deleteBtn">โซ</button>
            </div>
          
            <div class="numbers">
                <button class="numBtn" value="1">1</button>
                <button class="numBtn" value="2">2</button>
                <button class="numBtn" value="3">3</button>
                <button class="numBtn" value="4">4</button>
                <button class="numBtn" value="5">5</button>
                <button class="numBtn" value="6">6</button>
                <button class="numBtn" value="7">7</button>
                <button class="numBtn" value="8">8</button>
                <button class="numBtn" value="9">9</button>
                <button class="numBtn" value="0">0</button>
                <button>.</button>
                <button id="equalsBtn">=</button>
            </div>

            <div class="operations">
                <button class="operatorBtn" id="add">+</button>
                <button class="operatorBtn" id="subtract">-</button>
                <button class="operatorBtn" id="multiply">x</button>
                <button class="operatorBtn" id="divide">รท</button>
            </div>
        </div>
    </div>
</body>
</html>
